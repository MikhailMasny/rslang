<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSLang - Sign up</title>
</head>
<body>
    <div class="wrapper">
        <div class="auth auth__margin-indent">
            <div class="auth__title auth__title-indent">Sign up to <a class="auth__link-redirect" href="index.html">RS Lang</a></div>
            <div class="auth__text auth__text-indent">Please enter your credentials to proceed.</div>
            <div class="auth__control auth__control-indent">
                <div class="auth__label auth__label-indent">Email</div>
                <input type="email" class="auth__input auth__input-size auth__input-email" autofocus placeholder="Email">
            </div>
            <div class="auth__control auth__control-indent">
                <div class="auth__label auth__label-indent">Password</div>
                <input type="password" class="auth__input auth__input-size auth__input-password" placeholder="Password">
            </div>
            <button type="submit" class="auth__button auth__button-indent auth__button-size auth__button-signup">Sign up</button>
            <div class="auth__link auth__link-text">Already have an account? <a class="auth__link-redirect" href="signin.html">Sign in</a></div>
        </div>
    </div>
</body>
</html>
