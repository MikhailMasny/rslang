<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - RSLang</title>
</head>
<body>
    <div class="wrapper">
        <div class="auth">
            <div class="auth__error hidden"></div>
            <input type="email" class="auth__input auth__input-email" autofocus required placeholder="Email">
            <input type="password" class="auth__input auth__input-password" required placeholder="Password">
            <button type="submit" class="auth__button auth__button-signup">Sign up</button>
        </div>
    </div>
</body>
</html>
