<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>RS Lang - Statistic</title>
</head>
<body>
    <div class="wrapper">
        <div class="title title__margin-indent"><a class="title__link" href="index.html">RS Lang</a> Statistic</div>
        <div class="score">
            <div class="score__text">Find a pair: <div class="score__result score__result-indent score__result-find">-</div> points</div>
            <div class="score__text">Savana: <div class="score__result score__result-indent score__result-savana">-</div> points</div>
            <div class="score__text">Audio call: <div class="score__result score__result-indent score__result-audio">-</div> points</div>
            <div class="score__text">Sprint: <div class="score__result score__result-indent score__result-sprint">-</div> points</div>
            <div class="score__text">SpeakIt: <div class="score__result score__result-indent score__result-speak">-</div> points</div>
            <div class="score__main score__main-indent">
                <div class="score__text">
                    <div class="score__topic">Main App</div>
                </div>
                <div class="score__text">Unknown words: <div class="score__result score__result-indent score__result-unknown">-</div></div>
                <div class="score__text">Guessed words: <div class="score__result score__result-indent score__result-guess">-</div></div>
                <div class="score__text">Favorite words: <div class="score__result score__result-indent score__result-favorite">-</div></div>
                <div class="score__text">Deleted words: <div class="score__result score__result-indent score__result-delete">-</div></div>
            </div>
        </div>
    </div>
</body>
</html>
