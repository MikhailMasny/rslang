<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>RS Lang - Find a pair</title>
</head>

<body>
    <div class="info">
        <span class="info__points">0 points</span>
        <div class="info__select">
            <select class="info__select-level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
            </select>
            <select class="info__select-count">
                <option value="5">5 words</option>
                <option value="6">6 words</option>
                <option value="7">7 words</option>
                <option value="8">8 words</option>
                <option value="9">9 words</option>
                <option value="10">10 words</option>
            </select>
        </div>
    </div>
    <div class="container"></div>
    <div class="result">
        <div class="result__info"></div>
        <button class="result__btn">NEW GAME</button>
    </div>
</body>

</html>
